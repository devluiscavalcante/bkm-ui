name: Deploy Production

on:
  push:
    tags: ['v*']
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build with base path
        run: npm run build -- --base=/bkm-ui/

      - name: Deploy to GitHub Pages
        run: |
          cd dist
          echo '' > .nojekyll
          git init
          git add .
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git commit -m "Deploy ${{ github.ref_name }} - $(date +'%Y-%m-%d %H:%M')"
          git branch -M gh-pages
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/devluiscavalcante/bkm-ui.git
          git push -f origin gh-pages

      - name: Create Release Comment
        if: github.event_name == 'release'
        run: |
          echo "Production deployed: https://devluiscavalcante.github.io/bkm-ui/"
          echo "Version: ${{ github.event.release.tag_name }}"
